<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registro</title>

            <input type="number" placeholder="Numero de trabajadores" name="nTrabajadores" id="nTrabajadores" required>
            <label for="name">Nombre</label>

            <label for="age">Edad: </label>
            <input type="age" placeholder="Edad" name="age" id="age" required>
            <label for="email">Correo Electronico: </label>
            <input type="email" placeholder="Correo Electronico" name="email" id="email" required>
            <label for="password">Contrase単a: </label>
            <input type="password" placeholder="Contrase単a" name="password" id="password" required>
            <label for="cPassword2">Confirmacion de Contrase単a</label>
            <input type="cPassword2" placeholder="Confirmacion de Contrase単a" name="cPassword2" id="cPassword2" required>

    </div>
